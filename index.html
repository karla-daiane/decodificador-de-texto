<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Decodificador</title>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__img">
            <img src="assets/logos.png" alt="Logo da alura e Logo da Oracle Next Generation">
        </div>
        <div class="cabecalho__texto">
            <h1>DECODIFICADOR</h1>
        </div>
    </header>
    <main class="container">
        <section class="container__decodificacao">
            <label for="texto" class="container__decodificacao__texto">
                <textarea name="texto" id="texto" placeholder="Digite o texto aqui..."></textarea>
                <p>! Apenas letras minúsculas e sem acento.</p>
            </label>
            <div class="container__decodificacao__botoes">
                <button class="estilo_botao" type="submit" onclick="criptografar()">Criptografar</button>
                <button class="estilo_botao" type="submit" onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        <section class="container__resultado">
            <div id="resultado" class="container__resultado__texto">
                <div class="container__resultado__texto__inicio">
                    <img src="assets/manage_search_blue.png" alt="icone de uma lupa">
                    <p>Nenhuma mensagem encontrada</p>
                </div>
            </div>
            <button class="container__resultado__btn estilo_botao ocultar" type="submit" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <footer>
        <p>Resolução do desafio proposto pela Alura</p>
        <p>Desenvolvido por Karla Daiane de O. S.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
